version: '3.8'

services:
  binance-mcp: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-mcp-server
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
    # If your MCP server uses stdio (standard input/output), use:
    stdin_open: true
    tty: true
    # If you need to expose ports: 
    # ports:
    #   - "3000:3000"
    restart: unless-stopped
    # Mount volumes if needed for persistence
    # volumes:
    #   - ./data:/app/data